<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soal dan Latihan Persamaan Kuadrat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .soal-container {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .soal-text {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #004080;
    }
    .jawaban {
      margin-top: 1rem;
      font-style: italic;
      color: #006600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Soal dan Latihan Persamaan Kuadrat</h1>
  <div class="soal-container">
    <div id="soal" class="soal-text">Memuat soal...</div>
    <button id="btn-jawaban">Tampilkan Jawaban</button>
    <button id="btn-soal-baru">Soal Baru</button>
    <div id="jawaban" class="jawaban" style="display:none;"></div>
  </div>

  <script>
    // Data soal dan jawaban persamaan kuadrat
    const soalList = [
      {
        soal: "Selesaikan persamaan kuadrat: x² - 5x + 6 = 0",
        jawaban: "Akar-akar persamaan adalah x = 2 dan x = 3."
      },
      {
        soal: "Tentukan akar-akar persamaan: 2x² + 3x - 2 = 0",
        jawaban: "Akar-akar persamaan adalah x = 0.5 dan x = -2."
      },
      {
        soal: "Hitung nilai maksimum fungsi: f(x) = -x² + 4x + 1",
        jawaban: "Nilai maksimum adalah 5, terjadi pada x = 2."
      },
      {
        soal: "Faktorkan persamaan kuadrat: x² + 7x + 12",
        jawaban: "Faktorisasi: (x + 3)(x + 4)."
      },
      {
        soal: "Selesaikan persamaan kuadrat dengan rumus kuadrat: x² - 4x - 5 = 0",
        jawaban: "Akar-akar persamaan adalah x = 5 dan x = -1."
      }
    ];

    let currentIndex = 0;

    const soalEl = document.getElementById("soal");
    const jawabanEl = document.getElementById("jawaban");
    const btnJawaban = document.getElementById("btn-jawaban");
    const btnSoalBaru = document.getElementById("btn-soal-baru");

    // Fungsi tampilkan soal berdasarkan index
    function tampilkanSoal(index) {
      const data = soalList[index];
      soalEl.textContent = data.soal;
      jawabanEl.style.display = "none";
      jawabanEl.textContent = "";
      btnJawaban.textContent = "Tampilkan Jawaban";
    }

    // Event tombol tampilkan jawaban
    btnJawaban.addEventListener("click", () => {
      if (jawabanEl.style.display === "none") {
        jawabanEl.textContent = soalList[currentIndex].jawaban;
        jawabanEl.style.display = "block";
        btnJawaban.textContent = "Sembunyikan Jawaban";
      } else {
        jawabanEl.style.display = "none";
        btnJawaban.textContent = "Tampilkan Jawaban";
      }
    });

    // Event tombol soal baru (acak)
    btnSoalBaru.addEventListener("click", () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * soalList.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      tampilkanSoal(currentIndex);
    });

    // Tampilkan soal pertama saat halaman dimuat
    tampilkanSoal(currentIndex);
  </script>
</body>
</html>
